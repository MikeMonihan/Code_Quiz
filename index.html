<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
  <body>
            <h4>
                <a href="">View Highscores</a>
                <span id="quizTimer">Time: </span>
            </h4>
            <div class="clearfix">
                <div class="card">
                  <h1 class="centerText" id="quizText">Coding Quiz Challenge</h1>
                  <p class="centerText" id="flavText">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers
                      will penalize your score/time by 10 seconds.
                  </p>
                  <form method="POST">
                    <div class="input-group">
                        <input type="button" value="Start Quiz" name="btnSubmit" id="btnSubmit" placeholder="Submit Button" />
                    </div>
                    <div class="input-group">
                      <input type="button" class="hideMe" value="ansOne" name="ansOne" id="ansOne" placeholder="Answer One Button" />
                    </div>
                    <div class="input-group">
                        <input type="button" class="hideMe" value="ansTwo" name="ansTwo" id="ansTwo" placeholder="Answer Two Button" />
                    </div>
                    <div class="input-group">
                        <input type="button" class="hideMe" value="ansThree" name="ansThree" id="ansThree" placeholder="Answer Three Button" />
                    </div>
                    <div class="input-group">
                        <input type="button" class="hideMe" value="ansFour" name="ansFour" id="ansFour" placeholder="Answer Four Button" />
                    </div>
                    <div class="input-group">
                        <p class="hideMe" id="initialsText">Enter Initials:</p>
                        <input type="text" class="hideMe" value="" name="userName" id="userName" placeholder="User Initials text box" />
                        <input type="button" class="hideMe" value="Submit" name="userSubBtn" id="userSubBtn" placeholder="User Initials submit Button" />
                    </div>
                  </form>
                </div>
              </div>
        

















    <script src="./assets/js/script.js"></script>
  </body>
</html>
